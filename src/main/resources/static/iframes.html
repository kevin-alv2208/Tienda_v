<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de iFrames</h2>
            <article>
                <header><h3>La página de la Fidélitas</h3></header>
                <iframe width="700" height="200"
                        src="https://sistemas.ufidelitas.ac.cr/">
                </iframe>
                <footer>La página de la escuela de sistemas</footer>
            </article>
            <article>
                <header><h3>Video de Youtube</h3></header>
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/WizNXQGBMEk" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
                <footer>Lista de reproducción de Youtube</footer>
            </article>
            <article>
                <header><h3>Ubicaciones de Google</h3></header>
                <iframe
                    width="600" height="450"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31437.036250676218!2d-84.0630272!3d9.9647488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scr!4v1653959409171!5m2!1ses!2scr" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <footer>Una ubicación de Google Maps</footer>
        </section>
    </body>
</html>
